<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>DataGenie Time Analysis</title>
  <link rel="stylesheet" href="https://gitcdn.link/repo/Chalarangelo/mini.css/master/dist/mini-default.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 </head>
 
<body>
  
	<header class="sticky">
		<a href="homepage.html" class="logo">DataGenie</a>
	</header>

    
	<form action="/submit" method="GET">


		<!--All finance data-->
		<fieldset>
			<legend>Finance</legend>

			<div class="input-group">
	  			<input type="radio" id="financerad1" tabindex="0" name="dataset" value="exchange-rate-of-australian-doll.csv">
	  			<label for="financerad1">Exchange rate of Australian Dollars</label>
			</div>

			<br>

			<div class="input-group">
	  			<input type="radio" id="financerad2" tabindex="0" name="dataset" value="exchange-rate-twi-may-1970-aug-1.csv">
	  			<label for="financerad2">Exchange rate TWI</label>
			</div>

			<br>

			<div class="input-group">
	  			<input type="radio" id="financerad3" tabindex="0" name="dataset" value="monthly-closings-of-the-dowjones.csv">
	  			<label for="financerad3">Monthly closings of the Dow Jones</label>
			</div>

			<br>

			<div class="input-group">
	  			<input type="radio" id="financerad4" tabindex="0" name="dataset" value="monthly-interest-rates-governmen.csv">
	  			<label for="financerad4">Interest rates</label>
			</div>

			<br>

			<div class="input-group">
	  			<input type="radio" id="financerad5" tabindex="0" name="dataset" value="monthly-railroad-bond-yields-x-1.csv">
	  			<label for="financerad5">Railroad bond yields</label>
			</div>

			<br>

			<div class="input-group">
	  			<input type="radio" id="financerad6" tabindex="0" name="dataset" value="monthly-returns-for-att-jan-1961.csv">
	  			<label for="financerad6">Returns for ATT</label>
			</div>

			<br>

			<div class="input-group">
	  			<input type="radio" id="financerad7" tabindex="0" name="dataset" value="monthly-returns-ibm-common-stock.csv">
	  			<label for="financerad7">IBM Returns</label>
			</div>

			<br>

			<div class="input-group">
	  			<input type="radio" id="financerad8" tabindex="0" name="dataset" value="monthly-returns-nyse-jan-1961-to.csv">
	  			<label for="financerad8">NYSE returns</label>
			</div>

			<br>

			<div class="input-group">
	  			<input type="radio" id="financerad9" tabindex="0" name="dataset" value="one-month-return-on-us-treasury-.csv">
	  			<label for="financerad9">Return on US Treasury</label>
			</div>

			<br>

			<div class="input-group">
	  			<input type="radio" id="financerad10" tabindex="0" name="dataset" value="scholes-index-for-nyse-april-196.csv">
	  			<label for="financerad10">Scholes Index for NYSE</label>
			</div>

			<br>

			<div class="input-group">
	  			<input type="radio" id="financerad11" tabindex="0" name="dataset" value="shartes-traded-in-oil-and-mining.csv">
	  			<label for="financerad11">Shartes traded in oil and mining</label>
			</div>

			<br>
			
		</fieldset>	

		<!--All transport data-->

		<fieldset>
			<legend>Transport</legend>
			<div class="input-group">
	  			<input type="radio" id="transportrad1" tabindex="0" name="dataset" value = "international-airline-passengers.csv">
	  			<label for="transportrad1">International Airline Passengers</label>
			</div>

			<br>

			<div class="input-group">
	  			<input type="radio" id="transportrad2" tabindex="0" name="dataset" value = "monthly-hotel-occupied-room-av-6.csv">
	  			<label for="transportrad2">Hotel Occupied Rooms</label>
			</div>

			<br>

			<div class="input-group">
	  			<input type="radio" id="transportrad3" tabindex="0" name="dataset" value = "monthly-traffic-fatalities-in-on.csv">
	  			<label for="transportrad3">Traffic fatalities in Ontario</label>
			</div>

			<br>

			<div class="input-group">
	  			<input type="radio" id="transportrad4" tabindex="0" name="dataset" value = "monthly-hotel-occupied-room-av-6.csv">
	  			<label for="transportrad4">Hotel Occupied Rooms</label>
			</div>

			<br>

			<div class="input-group">
	  			<input type="radio" id="transportrad5" tabindex="0" name="dataset" value = "monthly-us-air-passenger-miles-j.csv">
	  			<label for="transportrad5">US air passenger miles</label>
			</div>

			<br>

			<div class="input-group">
	  			<input type="radio" id="transportrad6" tabindex="0" name="dataset" value = "monthly-us-auto-registration-tho.csv">
	  			<label for="transportrad6">US auto registration</label>
			</div>

			<br>

			<div class="input-group">
	  			<input type="radio" id="transportrad7" tabindex="0" name="dataset" value = "passenger-miles-mil-flown-domest.csv">
	  			<label for="transportrad7">Domestic passenger miles flown</label>
			</div>

			<br>

			<div class="input-group">
	  			<input type="radio" id="transportrad8" tabindex="0" name="dataset" value = "portland-oregon-average-monthly-.csv">
	  			<label for="transportrad8">Portland, Oregon Average Monthly</label>
			</div>

			<br>

			<div class="input-group">
	  			<input type="radio" id="transportrad9" tabindex="0" name="dataset" value = "us-airlines-monthly-aircraft-mil.csv">
	  			<label for="transportrad9">US airlines monthly aircraft</label>
			</div>

			<br>

			<div class="input-group">
	  			<input type="radio" id="transportrad10" tabindex="0" name="dataset" value = "weekday-bus-ridership-iowa-city-.csv">
	  			<label for="transportrad10">Weekday Bus Ridership in Iowa City</label>
			</div>

		</fieldset>	
	  	<div class="input-group">
		  <input type="submit" class="primary" value="Compare" >
	   	</div>
	</form>    

	<footer class="sticky">
	  <p>&copy; 2017 GEME Incorporated | <a href="#">About</a> | <a href="#">Terms of use</a></p>
	</footer>   

</body>
</html>
