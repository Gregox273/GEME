<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>DataGenie Time Analysis</title>
  <link rel="stylesheet" href="https://gitcdn.link/repo/Chalarangelo/mini.css/master/dist/mini-default.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
 
<body>
  
	<header class="sticky">
		<a href="homepage.html" class="logo">DataGenie</a>
	</header>
    
	<form action="/submit" method="GET">
		<fieldset>
			<legend>Finance</legend>
			<div class="input-group">

			</div>
		</fieldset>	
		<fieldset>
			<legend>Real estate</legend>
			<div class="input-group">
	  			<input type="radio" id="rad2" tabindex="0" name="dataset" value = "realestate-loans-billions-monthl">
	  			<label for="rad2">Real estate loans in 1973-1978</label>
			</div>
		</fieldset>	
	  	<div class="input-group">
		  <input type="submit" class="primary" value="Compare" >
	   	</div>


	</form>    

</body>
</html>
