<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>GEME prototype</title>
  <link rel="stylesheet" href="https://gitcdn.link/repo/Chalarangelo/mini.css/master/dist/mini-default.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
 
<body>
  
  <h1>GEME</h1>
  <h2>Choose a dataset to compare: <h2>
    
	<form action="" method="get">
		<fieldset>
			<legend>Finance</legend>
			<div class="input-group">
	  			<input type="radio" id="rad1" tabindex="0" name="dataset" value="monthly-closings-of-the-dowjones">
	  			<label for="rad1">Location of banks</label>
			</div>
		</fieldset>	
		<fieldset>
			<legend>Real estate</legend>
			<div class="input-group">
	  			<input type="radio" id="rad2" tabindex="0" name="dataset" value = "realestate-loans-billions-monthl">
	  			<label for="rad2">Location of real estate agents</label>
			</div>
		</fieldset>	
	  	<div class="input-group">
		  <input type="submit" class="primary" value="Compare" >
	   	</div>


	</form>    

</body>
</html>
